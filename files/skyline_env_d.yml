---
component_skel:
  skyline:
    belongs_to:
      - skyline_all

container_skel:
  skyline_container:
    belongs_to:
      - skyline_containers
      - os-infra_containers
    contains:
      - skyline

physical_skel:
  skyline_containers:
    belongs_to:
      - all_containers
  skyline_hosts:
    belongs_to:
      - hosts
